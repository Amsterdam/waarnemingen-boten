version: '3.3'
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: boten
      POSTGRES_DB: boten

  tests:
    build: ../../
    links:
      - database
    environment:
        DATABASE_USER: boten
        DATABASE_NAME: boten
        DATABASE_PASSWORD: insecure
        ENVIRONMENT: test
    volumes:
        - ./run_tests.sh:/app/run_tests.sh
    command: /app/run_tests.sh
